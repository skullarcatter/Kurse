<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurse</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Set initial background color to black */
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .search-bar {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #333;
            color: #fff;
            margin-right: 5px;
        }

        .search-bar:focus {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        /* Settings Menu */
        .settings-menu {
            position: absolute;
            top: 40px; /* Adjust the distance from the header */
            right: 10px;
            background-color: #333;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .settings-tab {
            cursor: pointer;
        }

        .settings-tab:hover + .settings-menu,
        .settings-menu:hover {
            display: block;
        }

        /* Add some style to the settings tab */
        .settings-tab {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Tab title input */
        .tab-title-input {
            margin-top: 10px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .update-title-button {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-title-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
